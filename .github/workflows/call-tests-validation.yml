on:
  workflow_call:
jobs:
  detekt:
    name: "Run tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        name: "Checkout"
      - name: "Set up JDK 1.17"
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: "Give gradle permission"
        run: chmod +x gradlew
      - name: "Run tests"
        uses: gradle/gradle-build-action@v3
        with:
          arguments: test